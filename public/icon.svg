<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <!-- Background -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1507"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f5d485" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#C9A84C" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5d485"/>
      <stop offset="50%" stop-color="#C9A84C"/>
      <stop offset="100%" stop-color="#9a6f1e"/>
    </linearGradient>
  </defs>

  <!-- Dark background circle -->
  <rect width="100" height="100" rx="18" fill="url(#bg)"/>

  <!-- Soft glow behind star -->
  <circle cx="50" cy="50" r="38" fill="url(#starGlow)"/>

  <!-- 5-pointed star -->
  <polygon
    points="50,14 56.5,37 81,37 61.5,51.5 68,74 50,60 32,74 38.5,51.5 19,37 43.5,37"
    fill="url(#starGrad)"
    stroke="#f5d485"
    stroke-width="0.8"
    stroke-linejoin="round"
  />

  <!-- Tiny center sparkle dots -->
  <circle cx="50" cy="50" r="2.5" fill="#fff9e0" opacity="0.85"/>
</svg>
